<p>table data</p>
<table class="table table-hover table-bordered table-striped">
<tr>
  <td>title</td>
  <td>url</td>
  <td>created_at</td>
  <td>author</td>
</tr>

<tr *ngFor="let d of datafromapi" (click)="showmodal(d)" data-toggle="modal" data-target="#apidatamodal">
  <td>{{d.title}}</td>
  <td>{{d.url}}</td>
  <td>{{d.created_at}}</td>
  <td>{{d.author}}</td>
</tr>
</table>

<div id="apidatamodal" class="modal" role="dialog" >
<section class="modal-dialog">

<div class="modal-content">

<section class="modal-header">
<h4 class="modal-title">
Details of API data
</h4>

<button type="button" class="close" data-dismiss="modal"> &times;</button>

</section>

<div class="modal-body">
<pre>{{datatomodal|json}}}</pre>

</div>

<section class="modal-footer">
<button type="button" class="btn btn-primary" data-dismiss="modal">close</button>
</section>


</div>
</section>
</div>
